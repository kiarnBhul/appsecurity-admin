<body>
  <!-- CORS Proxy Script -->
  <script>
    // Create a proxy for Firebase Storage requests
    window.addEventListener('flutterInAppWebViewPlatformReady', function(event) {
      setupCorsProxy();
    });

    // Also set up the proxy immediately in case the event doesn't fire
    document.addEventListener('DOMContentLoaded', function() {
      setupCorsProxy();
    });

    // Set up immediately as well
    setupCorsProxy();

    function setupCorsProxy() {
      // Only set up once
      if (window.corsProxySetup) return;
      window.corsProxySetup = true;

      // Intercept fetch requests to Firebase Storage
      const originalFetch = window.fetch;
      window.fetch = function(url, options) {
        if (typeof url === 'string' && url.includes('firebasestorage.googleapis.com')) {
          // Add CORS headers to the request
          options = options || {};
          options.headers = options.headers || {};
          options.mode = 'cors';
          options.credentials = 'include';

          console.log('Proxying Firebase Storage request:', url);
        }
        return originalFetch(url, options);
      };

      // Also intercept XMLHttpRequest
      const originalXhrOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function(method, url, async, user, password) {
        if (typeof url === 'string' && url.includes('firebasestorage.googleapis.com')) {
          console.log('Proxying Firebase Storage XHR request:', url);
          this.setRequestHeader('Access-Control-Allow-Origin', '*');
          this.setRequestHeader('Access-Control-Allow-Methods', 'GET, POST, OPTIONS');
          this.setRequestHeader('Access-Control-Allow-Headers', 'Origin, X-Requested-With, Content-Type, Accept');
        }
        return originalXhrOpen.apply(this, arguments);
      };
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
